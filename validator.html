<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ads Safe Zone Validator</title>
    <style>
        .upload-area {
            margin-bottom: 20px;
        }
        .media-comparison {
            display: flex;
            justify-content: space-between;
        }
        .frame-container {
            position: relative;
            display: inline-block;
            width: 360px; /* Width for 9:16 aspect ratio */
            height: 640px; /* Height for 9:16 aspect ratio */
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .frame {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Overlay for Reels */
        .overlay-reels-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 14%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-reels-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 6%;
            height: 100%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-reels-right {
            position: absolute;
            top: 0;
            left: 94%;
            right: 0;
            width: 6%;
            height: 100%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-reels-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-reels-bottom-right {
            position: absolute;
            top: 60%;
            left: 79%;
            right: 0;
            width: 21%;
            height: 40%;
            background-color:hwb(64 0% 0% / 0.226); 
            pointer-events: none;
        }

        /* Overlay for Stories */
        .overlay-stories-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 14%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-stories-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 6%;
            height: 100%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-stories-right {
            position: absolute;
            top: 0;
            left: 94%;
            right: 0;
            width: 6%;
            height: 100%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
        .overlay-stories-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background-color: hwb(64 0% 0% / 0.226);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="upload-area">
    <label for="ad-image">Upload your Ad image or video for validation:</label>
    <input type="file" id="ad-media" accept="image/*, video/*" onchange="loadMedia(event)">
</div>

<div id="media-display-area" class="media-comparison"></div>

<script>
    function loadMedia(event) {
        const mediaDisplayArea = document.getElementById('media-display-area');
        const file = event.target.files[0];
        const fileType = file.type;

        // Clear existing media
        mediaDisplayArea.innerHTML = '';

        // Create Reels and Stories frames
        const frameContainerReels = document.createElement('div');
        frameContainerReels.classList.add('frame-container');

        const frameContainerStories = document.createElement('div');
        frameContainerStories.classList.add('frame-container');

        // Labels
        const labelReels = document.createElement('div');
        labelReels.classList.add('label');
        labelReels.innerText = 'Reels';

        const labelStories = document.createElement('div');
        labelStories.classList.add('label');
        labelStories.innerText = 'Stories';

        // Safe zones
        const safeZoneReels = document.createElement('div');
        safeZoneReels.classList.add('safe-zone');

        const safeZoneStories = document.createElement('div');
        safeZoneStories.classList.add('safe-zone');

        // Overlays for Reels
        const overlayReelsTop = document.createElement('div');
        overlayReelsTop.classList.add('overlay-reels-top');

        const overlayReelsLeft = document.createElement('div');
        overlayReelsLeft.classList.add('overlay-reels-left');

        const overlayReelsRight = document.createElement('div');
        overlayReelsRight.classList.add('overlay-reels-right');

        const overlayReelsBottom = document.createElement('div');
        overlayReelsBottom.classList.add('overlay-reels-bottom');

        const overlayReelsBottomRight = document.createElement('div');
        overlayReelsBottomRight.classList.add('overlay-reels-bottom-right');

        // Overlays for Stories
        const overlayStoriesTop = document.createElement('div');
        overlayStoriesTop.classList.add('overlay-stories-top');

        const overlayStoriesLeft = document.createElement('div');
        overlayStoriesLeft.classList.add('overlay-stories-left');

        const overlayStoriesRight = document.createElement('div');
        overlayStoriesRight.classList.add('overlay-stories-right');

        const overlayStoriesBottom = document.createElement('div');
        overlayStoriesBottom.classList.add('overlay-stories-bottom');

        // Check if the file is an image or a video
        if (fileType.startsWith('image/')) {
            const imageReels = document.createElement('img');
            imageReels.classList.add('frame');
            imageReels.src = URL.createObjectURL(file);
            imageReels.onload = () => {
                URL.revokeObjectURL(imageReels.src); // Release memory
            };

            const imageStories = document.createElement('img');
            imageStories.classList.add('frame');
            imageStories.src = URL.createObjectURL(file);
            imageStories.onload = () => {
                URL.revokeObjectURL(imageStories.src); // Release memory
            };
            videoReels.onloadeddata = () => {
                videoReels.play();
                URL.revokeObjectURL(videoReels.src); // Release memory
            };
            
            videoStories.onloadeddata = () => {
                videoStories.play();
                URL.revokeObjectURL(videoStories.src); // Release memory
            };
            frameContainerReels.appendChild(imageReels);
            frameContainerStories.appendChild(imageStories);
        } else if (fileType.startsWith('video/')) {
            const videoReels = document.createElement('video');
            videoReels.classList.add('frame');
            videoReels.src = URL.createObjectURL(file);
            videoReels.controls = true;
            videoReels.onloadeddata = () => {
                URL.revokeObjectURL(videoReels.src); // Release memory
            };

            const videoStories = document.createElement('video');
            videoStories.classList.add('frame');
            videoStories.src = URL.createObjectURL(file);
            videoStories.controls = true;
            videoStories.onloadeddata = () => {
                URL.revokeObjectURL(videoStories.src); // Release memory
            };

            frameContainerReels.appendChild(videoReels);
            frameContainerStories.appendChild(videoStories);
        }

        // Append safe zones and overlays to Reels frame
        frameContainerReels.appendChild(safeZoneReels);
        frameContainerReels.appendChild(overlayReelsTop);
        frameContainerReels.appendChild(overlayReelsLeft);
        frameContainerReels.appendChild(overlayReelsRight);
        frameContainerReels.appendChild(overlayReelsBottom);
        frameContainerReels.appendChild(overlayReelsBottomRight);

        // Append safe zones and overlays to Stories frame
        frameContainerStories.appendChild(safeZoneStories);
        frameContainerStories.appendChild(overlayStoriesTop);
        frameContainerStories.appendChild(overlayStoriesLeft);
        frameContainerStories.appendChild(overlayStoriesRight);
        frameContainerStories.appendChild(overlayStoriesBottom);

        // Append the frames and labels to the media display area
        mediaDisplayArea.appendChild(labelReels);
        mediaDisplayArea.appendChild(frameContainerReels);
        mediaDisplayArea.appendChild(labelStories);
        mediaDisplayArea.appendChild(frameContainerStories);
    }


    
</script>

</body>
</html>
